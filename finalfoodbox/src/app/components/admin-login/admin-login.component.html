<div class="bg mt-5 p-2">
  <div
    class="col-md-6 offset-md-3 shadow-lg mt-2 p-5 text-primary text-center"
    style="background-color: transparent; border-radius: 35px"
  >
    <h2>Welcome to Admin Login !</h2>

    <form (ngSubmit)="loginSubmit()">
      <h5 *ngIf="error != ''" style="color: rgba(228, 85, 85, 0.726)">
        {{ error }}
      </h5>

      <h2 class="text-center text-lg text-info">Username</h2>
      <input
        [(ngModel)]="loginData.username"
        name="username"
        type="username"
        id="defaultForm-username"
        class="form-control validate"
      /><br />
      <h2 class="text-center text-info">Password</h2>
      <input
        [(ngModel)]="loginData.password"
        name="password"
        type="password"
        id="defaultForm-pass"
        class="form-control validate"
      /><br />
      <button type="submit" class="btn btn-dark mx-5">Login</button>
      <a href="#" routerLink="/products">Forgot Password?</a>
    </form>
  </div>
</div>
